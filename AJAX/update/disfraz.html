    <script>

const conseguirDatos = () =>{
    let codigo = localStorage.getItem('id');
    let id = $('#id');
    let age = $('#age');
    let brand = $('#brand');
    let description = $('#description');
    let name = $('#name');


    $.ajax( {
        url         : `http://155.248.231.81:8080/api/Costume/${codigo}` ,
        type        : 'GET',
        dataType    : 'json',
        success     : function(json){
                        
                            id.val(`${json.id}`);
                            name.val(`${json.name}`); 
                            brand.val(`${json.brand}`);
                            age.val(`${json.year}`);
                            description.val(`${json.description}`);
                                 
                      },
        error       :function(xhr,status){
                        console.error(`no se puede conectar al servicio :( ${xhr}`);
                    }  
    })
    localStorage.clear();
}
conseguirDatos();
const actualizarDisfraz = () => {
    let id = parseInt($('#id').val());
    let brand = $('#brand').val();
    let name = $('#name').val();
    let age = parseInt($('#age').val());
    let description = $('#description').val();
    
     const DISFRAZ = {
        id:id,
        name:name,
        brand:brand,
        year:age,
        description:description,
        category:null,
        messages:null,
        reservations:null
    }
    let datosEnvio = JSON.stringify(DISFRAZ);
    $.ajax( {
        url         : 'http://155.248.231.81:8080/api/Costume/update',
        type        : 'PUT',
        data        : datosEnvio,
        contentType :'application/json',
        success     : function(response){
                        alert("se actualizo el dato :)", response)
                      },
        error       :function(xhr,status){
                        console.error(`no se puede conectar al servicio :( ${xhr}`);
                    }    
    })   
    localStorage.clear();
}
