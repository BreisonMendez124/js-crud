      <div class="container mt-3">
        
          <div class="form-group mt-2">
            <label for="id"># Id</label>
            <input type="number" id="id" value="" class="form-control"  placeholder="Ingresa tu  Ingresa la clave" disabled style="display:none;">

          <div class="form-group mt-2">

            <input type="text" id="name" value="" class="form-control"  placeholder="Ingresa tu Nombre">
          </div>
  
          <div class="form-group mt-2">
              <label for="Email">Correo</label>
              <input type="text" id="email"  value="" class="form-control" placeholder="Ingresa tu correo">
            </div>
  
            <div class="form-group mt-2 mb-3">
              <label for="Age">Edad</label>
              <input type="number" id="age" value="" class="form-control" placeholder="Ingresa tu edad">

          <button type="submit" class="btn btn-primary" onclick="actualizarCliente()">Actualizar</button>

<footer class="bg-dark container-fluid fixed-bottom ">
    <div class="p-3">
        <h5 class="text-white text-center">breisonmendez778@gmail.com</h5>
    </div>

    <script>
const conseguirDatos = () =>{
    let codigo = localStorage.getItem('id');
    let id = $('#id');
    let name = $('#name');
    let email = $('#email');
    let age = $('#age');

    $.ajax( {
        url         : 'https://g871356b15e6ccc-dbprimerreto.adb.ca-montreal-1.oraclecloudapps.com/ords/admin/client/cliente/' + codigo,
        type        : 'GET',
        dataType    : 'json',
        success     : function(json){
                        for(let i = 0; i < json.items.length; i++){
                            id.val(`${json.items[i].id}`);
                            name.val(`${json.items[i].name}`);
                            email.val(`${json.items[i].email}`);
                            age.val(`${json.items[i].age}`);
                        }
                      },
        error       :function(xhr,status){
                        console.error(`no se puede conectar al servicio :( ${xhr}`);
                    }  
    })
    localStorage.clear();
}
conseguirDatos();
const actualizarCliente = () => {
    let id = parseInt($('#id').val());
    let name = $('#name').val();
    let email = $('#email').val();
    let age = $('#age').val();
    

    let ageInt = parseInt(age);
    const CLIENTE = {
        name:name,
        email:email,
        age:ageInt,
        id:id
    }
    console.log(CLIENTE)
    let datosEnvio = JSON.stringify(CLIENTE);
    $.ajax( {
        url         : 'https://g871356b15e6ccc-dbprimerreto.adb.ca-montreal-1.oraclecloudapps.com/ords/admin/client/client',
        type        : 'PUT',
        data        : datosEnvio,
        contentType :'application/json',
        success     : function(response){
                        alert("se actualizo el dato :)", response)
                      },
        error       :function(xhr,status){
                        console.error(`no se puede conectar al servicio :( ${xhr}`);
                    }    
    })   
    localStorage.clear();
}
    </script>
